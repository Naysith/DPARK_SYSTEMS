{% extends 'index.html' %}

{% block content %}
<div class="container py-4">
  <h3>Pilih Tanggal</h3>
  <div class="list-group mb-3">
    {% for d in days %}
    <form method="post" action="{{ url_for('reservasi_bp.reservasi_select_session') }}">
      <input type="hidden" name="id_wahana" value="{{ id_wahana }}">
      <input type="hidden" name="date" value="{{ d }}">
      <div class="d-flex mb-2">
        <button class="btn btn-outline-primary me-2">{{ d }}</button>
        <select name="period" class="form-select" style="width:150px;">
          <option value="pagi">Pagi</option>
          <option value="siang">Siang</option>
          <option value="malam">Malam</option>
        </select>
      </div>
    </form>
    {% endfor %}
  </div>
  <a href="{{ url_for('reservasi_bp.reservasi_start') }}" class="btn btn-secondary">Kembali</a>
</div>
{% endblock %}
