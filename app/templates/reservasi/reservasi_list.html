<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reservasi Saya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>Daftar Reservasi</h2>
    <a href="{{ url_for('reservasi_bp.reservasi_add') }}" class="btn btn-primary mb-3">+ Tambah Reservasi</a>

    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Total Harga</th>
          <th>Status</th>
          <th>Tanggal</th>
        </tr>
      </thead>
      <tbody>
        {% for r in reservasi %}
        <tr>
          <td>{{ r[0] }}</td>
          <td>Rp {{ "{:,.0f}".format(r[1]) }}</td>
          <td>{{ r[2] }}</td>
          <td>{{ r[3].strftime("%Y-%m-%d %H:%M") }}</td>
          <td>
            {% if r[2] == 'menunggu' %}
              <a href="{{ url_for('pembayaran_bp.pembayaran_add', id_reservasi=r[0]) }}" 
                class="btn btn-sm btn-success">Bayar</a>
            {% else %}
              <span class="badge bg-success">Lunas</span>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
