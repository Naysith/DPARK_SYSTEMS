<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pilih Wahana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h3>Pilih Wahana</h3>
    <div class="row">
      {% for w in wahana %}
      <div class="col-md-4">
        <div class="card mb-3">
          {% if w|col(4) %}
            <img src="{{ url_for('wahana_bp.wahana_image', id=w|col(0)) }}" class="card-img-top" style="height:160px; object-fit:cover;" />
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ w|col(1) }}</h5>
            <p class="card-text">{{ w|col(2) }}</p>
            <a href="{{ url_for('user_bp.reservasi_select_date', id_wahana=w|col(0)) }}" class="btn btn-primary">Pilih</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <a href="{{ url_for('user_bp.user_dashboard') }}" class="btn btn-secondary">Kembali</a>
  </div>
</body>
</html>
