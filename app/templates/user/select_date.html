<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pilih Tanggal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h3>Pilih Tanggal</h3>
    <div class="list-group mb-3">
      {% for d in days %}
        <form method="post" action="{{ url_for('user_bp.reservasi_select_session') }}">
          <input type="hidden" name="id_wahana" value="{{ id_wahana }}">
          <input type="hidden" name="selected_date" value="{{ d }}">
          <button class="list-group-item list-group-item-action">{{ d }}</button>
        </form>
      {% endfor %}
    </div>
    <a href="{{ url_for('user_bp.reservasi_start') }}" class="btn btn-secondary">Kembali</a>
  </div>
</body>
</html>
