<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daftar Wahana</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'src/css/input.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'src/css/output.css') }}">
</head>
<body class="bg-white poppins-regular">

  <div class="flex h-screen">
    <!-- Sidebar -->
    {% include 'UI-components/sidebar.html' %}
    <!-- End Sidebar -->

    <main class="flex-1 h-screen overflow-y-auto bg-white p-10">

      <!-- Top bar -->
      {% include 'UI-components/topbar.html' %}
      <!-- End Top bar -->

      <div class="container mx-auto">
        <div class="mb-6">
          <h2 class="text-2xl font-semibold text-gray-900">Daftar Wahana</h2>
        </div>

        <div class="mb-4 flex">
          <a href="{{ url_for('wahana_bp.wahana_add') }}" class="inline-block ml-auto bg-[#00013E] text-white px-4 py-2 rounded-md">+ Tambah Wahana</a>
        </div>

        <div class="bg-white rounded-lg shadow-sm overflow-auto">
          <table class="table-auto w-full border-collapse">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-2 text-left">ID</th>
                <th class="px-4 py-2 text-left">Nama Wahana</th>
                <th class="px-4 py-2 text-left">Deskripsi</th>
                <th class="px-4 py-2 text-left">Status</th>
                <th class="px-4 py-2 text-left">Aksi</th>
              </tr>
            </thead>
            <tbody>
              {% for w in wahana %}
              <tr class="border-t">
                <td class="px-4 py-3">{{ w|col(0) }}</td>
                <td class="px-4 py-3">{{ w|col(1) }}</td>
                <td class="px-4 py-3">{{ w|col(2) }}</td>
                <td class="px-4 py-3">{{ w|col(3) }}</td>
                
                <td class="px-4 py-3">
                  <a href="" class="inline-block text-blue-600 bg-green-50 px-3 py-1 rounded mr-2">Lihat Sesi</a>
                  <a href="{{ url_for('wahana_bp.wahana_edit', id=w|col(0)) }}" class="inline-block text-yellow-600 bg-yellow-50 px-3 py-1 rounded mr-2">Edit</a>
                  <a href="{{ url_for('wahana_bp.wahana_delete', id=w|col(0)) }}" class="inline-block text-red-600 bg-red-50 px-3 py-1 rounded"
                     onclick="return confirm('Hapus wahana ini?')">Hapus</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        <div class="mt-6">
          <a href="{{ url_for('admin_bp.admin_dashboard') }}" class="inline-block bg-gray-300 text-gray-800 px-3 py-1 rounded">‚Üê Kembali</a>
        </div>
      </div>

    </main>
  </div>

</body>
</html>
