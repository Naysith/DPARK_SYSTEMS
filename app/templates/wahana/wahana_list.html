<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daftar Wahana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-3">Daftar Wahana</h2>
    <a href="{{ url_for('wahana_bp.wahana_add') }}" class="btn btn-primary mb-3">+ Tambah Wahana</a>

    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nama Wahana</th>
          <th>Deskripsi</th>
          <th>Status</th>
          <th>Gambar</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for w in wahana %}
        <tr>
          <td>{{ w|col(0) }}</td>
          <td>{{ w|col(1) }}</td>
          <td>{{ w|col(2) }}</td>
          <td>{{ w|col(3) }}</td>
          <td>
            {% if w|col(4) %}
              <img src="{{ url_for('wahana_bp.wahana_image', id=w|col(0)) }}" width="80">
            {% else %}
              <span class="text-muted">-</span>
            {% endif %}
          </td>
          <td>
            <a href="{{ url_for('wahana_bp.wahana_edit', id=w|col(0)) }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{{ url_for('wahana_bp.wahana_delete', id=w|col(0)) }}" class="btn btn-sm btn-danger"
               onclick="return confirm('Hapus wahana ini?')">Hapus</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('admin_bp.admin_dashboard') }}" class="btn btn-secondary mt-3">‚Üê Kembali</a>
  </div>
</body>
</html>
