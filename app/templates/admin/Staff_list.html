<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 250px;
      background-color: #212529;
      color: #fff;
      flex-shrink: 0;
      padding-top: 1rem;
      position: fixed;
      height: 100vh;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      font-weight: 500;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #343a40;
      color: #fff;
    }
    .sidebar .divider {
      border-bottom: 1px solid #495057;
      margin: 1rem 0;
    }
    .content {
      flex-grow: 1;
      margin-left: 250px;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">Admin Panel</h4>
    <a href="{{ url_for('admin_bp.admin_dashboard') }}">🏠 Dashboard</a>
    <a href="{{ url_for('admin_bp.admin_profile') }}">👤 Profile</a>

    <div class="divider"></div>
    <p class="px-3 text-uppercase text-secondary small mb-1">Management</p>
    <a href="{{ url_for('admin_bp.admin_staff_list') }}" class="active">🧑‍💼 Staff</a>
    <a href="{{ url_for('wahana_bp.wahana_list') }}">🎢 Wahana</a>
    <a href="{{ url_for('admin_bp.validasi_admin') }}">📑 Laporan</a>

    <div class="divider"></div>
    <a href="{{ url_for('auth_bp.logout') }}" class="text-danger">🚪 Logout</a>
  </div>

  <!-- Main content -->
  <div class="content">
    <h2>🧑‍💼 Daftar Staff</h2>
    <div class="table-responsive mt-4">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Nomor Telepon</th>
          </tr>
        </thead>
        <tbody>
          {% if staff and staff|length > 0 %}
            {% for s in staff %}
              <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
                <td>{{ s[3] or '-' }}</td>
              </tr>
            {% endfor %}
          {% else %}
            <tr><td colspan="4" class="text-center text-muted">Belum ada data staff.</td></tr>
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
