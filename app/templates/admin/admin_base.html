<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background-color: #212529;
      color: white;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background-color 0.2s;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #343a40;
      color: white;
    }
    .sidebar h4, .sidebar small {
      padding: 20px;
      margin: 0;
    }
    .divider {
      border-bottom: 1px solid #495057;
      margin: 10px 0;
    }
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="mt-3 text-center">Admin Panel</h4>
    <small class="text-center d-block mb-2">Welcome Back, {{ session['nama_pengguna'] }}!</small>

    <a href="{{ url_for('admin_bp.admin_dashboard') }}" class="{% if request.endpoint == 'admin_bp.admin_dashboard' %}active{% endif %}">🏠 Dashboard</a>
    <a href="{{ url_for('admin_bp.admin_profile') }}" class="{% if request.endpoint == 'admin_bp.admin_profile' %}active{% endif %}">👤 Profile</a>

    <div class="divider"></div>
    <small class="ps-3 text-uppercase text-muted">Management</small>

    <a href="{{ url_for('user_bp.users_list') }}" class="{% if request.endpoint == 'user_bp.users_list' %}active{% endif %}">👥 Staff</a>
    <a href="{{ url_for('wahana_bp.wahana_list') }}" class="{% if request.endpoint == 'wahana_bp.wahana_list' %}active{% endif %}">🎢 Wahana</a>
    <a href="{{ url_for('admin_bp.validasi_admin') }}" class="{% if request.endpoint == 'admin_bp.validasi_admin' %}active{% endif %}">📄 Laporan</a>

    <div class="mt-auto">
      <a href="{{ url_for('auth_bp.logout') }}" class="text-danger">🚪 Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
