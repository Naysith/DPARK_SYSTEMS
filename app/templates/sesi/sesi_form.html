<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Sesi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>{{ 'Edit' if sesi else 'Tambah' }} Sesi</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">ID Wahana</label>
        <input type="number" name="id_wahana" class="form-control" value="{{ sesi[1] if sesi else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nama Sesi</label>
        <input type="text" name="nama_sesi" class="form-control" value="{{ sesi[2] if sesi else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Kuota</label>
        <input type="number" name="kuota" class="form-control" value="{{ sesi[3] if sesi else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Harga</label>
        <input type="number" name="harga" class="form-control" value="{{ sesi[4] if sesi else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Waktu Mulai</label>
        <input type="datetime-local" name="waktu_mulai" class="form-control"
               value="{{ sesi[5].strftime('%Y-%m-%dT%H:%M') if sesi else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Waktu Selesai</label>
        <input type="datetime-local" name="waktu_selesai" class="form-control"
               value="{{ sesi[6].strftime('%Y-%m-%dT%H:%M') if sesi else '' }}" required>
      </div>
      <button type="submit" class="btn btn-success">Simpan</button>
      <a href="{{ url_for('sesi_bp.sesi_list') }}" class="btn btn-secondary">Batal</a>
    </form>
  </div>
</body>
</html>
