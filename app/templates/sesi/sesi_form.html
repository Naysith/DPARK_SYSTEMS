<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ 'Edit Sesi' if sesi else 'Tambah Sesi' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>{{ 'Edit Sesi' if sesi else 'Tambah Sesi' }}</h2>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Wahana</label>
        <select name="id_wahana" class="form-select" required>
          {% for w in wahana %}
            <option value="{{ w[0] }}" {% if sesi and w[1] == sesi[1] %}selected{% endif %}>{{ w[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Nama Sesi</label>
        <input type="text" name="nama_sesi" class="form-control"
               value="{{ sesi[2] if sesi else '' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Kuota</label>
        <input type="number" name="kuota" class="form-control"
               value="{{ sesi[3] if sesi else '' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Harga</label>
        <input type="number" name="harga" class="form-control"
               value="{{ sesi[4] if sesi else '' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Waktu Mulai</label>
        <input type="datetime-local" name="waktu_mulai" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Waktu Selesai</label>
        <input type="datetime-local" name="waktu_selesai" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success">Simpan</button>
      <a href="{{ url_for('sesi_bp.sesi_list') }}" class="btn btn-secondary">Batal</a>
    </form>
  </div>
</body>
</html>
