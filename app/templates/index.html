<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di DelisPark - Petualangan Menanti!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* CSS Kustom untuk Tampilan Tema Park */
        body {
            background-color: #e6f7ff; /* Warna Light Cyan/Azure */
            color: #343a40; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        
        .hero-content {
            z-index: 2; 
            padding: 50px;
            background: #ffffff; 
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
            max-width: 700px;
            margin: 20px;
        }
        
        .hero-title {
            font-size: 4rem;
            font-weight: 900;
            color: #0d6efd; /* Biru Primer yang kuat */
        }
        .hero-subtitle {
            font-size: 1.4rem;
            margin-bottom: 30px;
            font-weight: 400;
            color: #6c757d;
        }
        
        /* Kustomisasi Tombol CTA Utama (Hijau Cerah) */
        .btn-cta-main {
            background-color: #198754; /* Hijau Sukses */
            border-color: #198754;
            color: white;
            transition: all 0.3s;
        }
        .btn-cta-main:hover {
            background-color: #157347;
            border-color: #157347;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Tombol Login/Register (Biru) */
        .btn-auth {
            color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-auth:hover {
            color: white;
            background-color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="hero-content">
    <h1 class="hero-title">
        <i class="fas fa-mountain me-2"></i> DelisPark
    </h1>
    <p class="hero-subtitle">
        Sambut Petualangan Anda! Kami Buka Setiap Hari untuk Kegembiraan Anda.
    </p>

    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center mb-4">
        <a href="{{ url_for('wahana_bp.wahana_list_public') }}" class="btn btn-cta-main btn-lg shadow fw-bold px-5 py-3 text-uppercase">
            <i class="fas fa-compass me-2"></i> Jelajahi Wahana Kami
        </a>
    </div>
    
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href="{{ url_for('auth_bp.login') }}" class="btn btn-outline-primary btn-auth fw-bold px-4 py-2">
            <i class="fas fa-sign-in-alt me-2"></i> Login
        </a>
        <a href="{{ url_for('auth_bp.register') }}" class="btn btn-outline-primary btn-auth fw-bold px-4 py-2">
            <i class="fas fa-user-plus me-2"></i> Daftar Pengunjung
        </a>
    </div>
    
    <p class="mt-4 text-muted small">
        <i class="fas fa-map-marker-alt me-1"></i> Area bermain terluas dan teraman di kota Anda.
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
