<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Riwayat Validasi - Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h3 class="mb-4">Riwayat Validasi Tiket</h3>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Staff</th>
          <th>Wahana</th>
          <th>Waktu Validasi</th>
        </tr>
      </thead>
      <tbody>
        {% for v in validasi %}
        <tr>
          <td>{{ v[0] }}</td>
          <td>{{ v[1] }}</td>
          <td>{{ v[2] }}</td>
          <td>{{ v[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
