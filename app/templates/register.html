<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* CSS kustom untuk menengahkan konten */
        body {
            background-color: #f8f9fa; /* Latar belakang ringan */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-card {
            max-width: 500px; /* Sedikit lebih lebar dari login karena lebih banyak field */
            width: 90%;
            padding: 20px;
        }
        
    </style>
    
</head>
<body>

<div class="register-card">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-success text-white text-center">
            <h4 class="mb-0">
                <i class="fas fa-user-plus me-2"></i> Buat Akun Baru
            </h4>
        </div>
        <div class="card-body">
            
            <form method="POST" action="{{ url_for('auth_bp.register') }}">
                
                <div class="mb-3">
                    <label for="nama_pengguna" class="form-label fw-bold">Nama Lengkap</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        <input type="text" name="nama_pengguna" id="nama_pengguna" class="form-control" placeholder="Masukkan nama Anda" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-at"></i></span>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Masukkan email Anda" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Buat password" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="nomor_telepon" class="form-label fw-bold">Nomor Telepon</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="text" name="nomor_telepon" id="nomor_telepon" class="form-control" placeholder="Contoh: 0812xxxx" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="alamat_rumah" class="form-label fw-bold">Alamat Rumah</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                        <input type="text" name="alamat_rumah" id="alamat_rumah" class="form-control" placeholder="Alamat lengkap Anda" required>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg shadow-sm">
                        <i class="fas fa-check-circle me-1"></i> Register
                    </button>
                </div>
            </form>

        </div>
        <div class="card-footer text-center bg-light">
            <p class="mb-0">Sudah punya akun? 
                <a href="{{ url_for('auth_bp.login') }}" class="text-decoration-none fw-bold">
                    Kembali ke Login
                </a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
