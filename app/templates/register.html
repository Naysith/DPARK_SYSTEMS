<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body>
  <h2>Register</h2>
  <form method="POST" action="{{ url_for('auth_bp.register') }}">
    Nama: <input type="text" name="nama_pengguna"><br>
    Email: <input type="email" name="email"><br>
    Password: <input type="password" name="password"><br>
    No.hp: <input type="text" name="nomor_telepon" placeholder="Nomor Telepon">
    Alamat: <input type="text" name="alamat_rumah" placeholder="Alamat Rumah">
    <button type="submit">Register</button>
  </form>
  <p><a href="{{ url_for('auth_bp.login') }}">Back to Login</a></p>
</body>
</html>
