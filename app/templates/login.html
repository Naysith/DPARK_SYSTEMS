<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='src/css/input.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='src/css/output.css') }}">
</head>
<body class="min-h-screen bg-white flex items-center justify-center p-4 poppins-regular">

  <div class="w-full max-w-4xl lg:grid lg:grid-cols-2 shadow-xl rounded-xl overflow-hidden">

    <div class="flex flex-col justify-center p-7 lg:p-12">

      <div class="flex justify-center mb-6">
        <img src="{{ url_for('static', filename='src/images/logo-brand.png') }}" alt="logo-brand" class="size-36 md:size-24">
      </div>

      <h2 class="text-3xl font-bold text-gray-900 mb-6">Masuk</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-4" role="alert">
            <ul>
            {% for category, msg in messages %}
              <li class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                {{ msg }}
              </li>
            {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('auth_bp.login') }}" class="space-y-4">
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" name="email" id="email" 
                 class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-100 
                        focus:outline-none focus:ring-2 focus:ring-blue-500" 
                 required>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" name="password" id="password"
                 class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-100 
                        focus:outline-none focus:ring-2 focus:ring-blue-500" 
                 required>
        </div>

        <button type="submit" 
                class="w-full px-4 py-3 bg-[#00013E] text-white font-medium rounded-lg 
                       hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Masuk
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        Belum memiliki akun?
        <a href="{{ url_for('auth_bp.register') }}" class="font-bold text-gray-900 hover:underline">
          Daftar
        </a>
      </p>

    </div>

    <div class="hidden lg:flex items-center justify-center md:h-6/12">
      <div class="text-center text-gray-400 h-96 ">
        <img src="{{ url_for('static', filename='src/images/typing.jpg') }}" alt="typing" class="object-cover rounded-xl">
      </div>
    </div>

  </div> 
</body>
</html>
