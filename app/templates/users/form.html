<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ 'Edit Pengguna' if user else 'Tambah Pengguna' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>{{ 'Edit Pengguna' if user else 'Tambah Pengguna' }}</h2>

    <form method="POST" class="mt-4">
      <div class="mb-3">
        <label class="form-label">Nama Pengguna</label>
        <input type="text" name="nama_pengguna" class="form-control"
               value="{{ user[1] if user else '' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control"
               value="{{ user[2] if user else '' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control"
               {% if not user %}required{% endif %}>
        {% if user %}
          <small class="text-muted">Kosongkan jika tidak ingin mengubah password.</small>
        {% endif %}
      </div>

      <div class="mb-3">
        <label class="form-label">Peran</label>
        <select name="peran" class="form-select" required>
          <option value="admin" {% if user and user[4]=='admin' %}selected{% endif %}>Admin</option>
          <option value="staff" {% if user and user[4]=='staff' %}selected{% endif %}>Staff</option>
          <option value="pelanggan" {% if user and user[4]=='pelanggan' %}selected{% endif %}>Pelanggan</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Nomor Telepon</label>
        <input type="text" name="nomor_telepon" class="form-control"
               value="{{ user[5] if user else '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Alamat Rumah</label>
        <input type="text" name="alamat_rumah" class="form-control"
               value="{{ user[6] if user else '' }}">
      </div>

      <button type="submit" class="btn btn-success">Simpan</button>
      <a href="{{ url_for('user_bp.users_list') }}" class="btn btn-secondary">Batal</a>
    </form>
  </div>
</body>
</html>
