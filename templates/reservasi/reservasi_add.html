<!DOCTYPE html>
<html>
<head><title>Tambah Reservasi</title></head>
<body>
  <h1>Buat Reservasi Baru</h1>
  <form method="POST">
    <label>Pilih Sesi:</label>
    <select name="id_sesi">
      {% for s in sesi %}
        <option value="{{ s[0] }}">{{ s[1] }} - Kuota: {{ s[2] }} - Rp{{ s[3] }}</option>
      {% endfor %}
    </select>
    <br><br>
    <label>Jumlah Tiket:</label>
    <input type="number" name="jumlah" min="1" required>
    <br><br>
    <button type="submit">Pesan</button>
  </form>
  <a href="{{ url_for('reservasi_list') }}">Kembali</a>
</body>
</html>
