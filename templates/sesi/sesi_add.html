<!DOCTYPE html>
<html>
<head><title>Tambah Sesi</title></head>
<body>
  <h1>Tambah Sesi Baru</h1>
  <form method="POST">
    <label>Wahana:</label>
    <select name="id_wahana">
      {% for w in wahana %}
        <option value="{{ w[0] }}">{{ w[1] }}</option>
      {% endfor %}
    </select><br><br>

    <label>Nama Sesi:</label>
    <input type="text" name="nama_sesi" required><br><br>

    <label>Kuota:</label>
    <input type="number" name="kuota" required><br><br>

    <label>Harga:</label>
    <input type="number" name="harga" required><br><br>

    <label>Waktu Mulai:</label>
    <input type="datetime-local" name="waktu_mulai" required><br><br>

    <label>Waktu Selesai:</label>
    <input type="datetime-local" name="waktu_selesai" required><br><br>

    <button type="submit">Simpan</button>
  </form>
  <a href="{{ url_for('sesi_list') }}">Kembali</a>
</body>
</html>
