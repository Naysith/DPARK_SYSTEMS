<!DOCTYPE html>
<html>
<head><title>Daftar Sesi</title></head>
<body>
  <h1>Daftar Sesi</h1>
  <a href="{{ url_for('sesi_add') }}">Tambah Sesi</a>
  <ul>
    {% for s in sesi %}
      <li>{{ s[1] }} | Kuota: {{ s[2] }} | Harga: {{ s[3] }} | {{ s[4] }} - {{ s[5] }} | {{ s[6] }}</li>
    {% else %}
      <li>Belum ada sesi.</li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
